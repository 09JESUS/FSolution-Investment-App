<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Investment App{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .fs-header {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .fs-logo svg {
        height: 50px;
        width: 50px;
      }
      .fs-title {
        font-size: 1.5rem;
        color: white;
        font-weight: bold;
        margin-left: 10px;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid fs-header">
        <div class="fs-logo">
          <svg
            viewBox="0 0 70 70"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect x="10" y="10" width="50" height="50" rx="12" fill="#fff" />
            <text
              x="35"
              y="42"
              text-anchor="middle"
              font-size="28"
              font-family="Arial Black, Arial, sans-serif"
              fill="#1e3c72"
              font-weight="bold"
            >
              FS
            </text>
            <polyline
              points="20,50 35,20 50,50"
              stroke="#2a5298"
              stroke-width="4"
              fill="none"
            />
          </svg>
        </div>
        <span class="fs-title">FSolution</span>
        <div class="ms-auto">
          {% if session['username'] %}
          <span class="text-white me-3">Hello, {{ session['username'] }}</span>
          <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
          {% else %}
          <a class="btn btn-outline-light btn-sm me-2" href="/login">Login</a>
          <a class="btn btn-outline-light btn-sm" href="/signup">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert alert-warning">{{ messages[0] }}</div>
      {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>
  </body>
</html>
